<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/product.js"></script>
    <script src="js/category.js"></script>
    <script>
        window.onload = async function() {
            loadInit();
            await loadCategoryAddProduct()
            loadAProduct();
        }
    </script>
</head>

<body class="sb-nav-fixed">
    <nav id="top" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav"></div>
        <div id="layoutSidenav_content">
            <main class="main row">
                <div class="col-sm-12">
                    <h4>Thông tin sản phẩm</h4><hr>
                </div>
                <div class="col-sm-3">
                    <label class="lbadd" style="display: block;text-align: center;">Hình ảnh hiển thị</label>
                    <div class="divimgpreview">
                        <img class="imgpreview" id="imgpreview">
                    </div>

                    <button type="button" onclick="document.getElementById('anhdaidien').click()"  class="btn btn-primary btnthemhinhanh"><i class="fa fa-image"></i> Chọn hình ảnh</button>
                    <input type="file" style="visibility: hidden;" id="anhdaidien">
                    <div onclick="choosefile.click()" class="divchooseimg">
                        <img src="../image/addimg.png">
                        <span id="slfile">Chọn thêm nhiều ảnh</span>
                        <input type="file" id="choosefile" class="inputmulfile" multiple>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label class="lbadd">Tên sản phẩm<span class="required">*</span></label>
                    <input id="tensp" class="inputcontrol" required>
                    <label class="lbadd">Mã sản phẩm<span class="required">*</span></label>
                    <input id="masp" class="inputcontrol">
                    <label class="lbadd">Danh mục<span class="required">*</span></label>
                    <select class="inputcontrol" id="listcategory">

                    </select>
                    <label class="lbadd">Tác giả<span class="required">*</span></label>
                    <input id="tacgia" class="inputcontrol">
                </div>
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="lbadd">Giá tiền cũ<span class="required">*</span></label>
                            <input id="oldprice" class="inputcontrol">
                        </div>
                        <div class="col-sm-6">
                            <label class="lbadd">Giá tiền hiện tại<span class="required">*</span></label>
                            <input id="price" class="inputcontrol" required>
                        </div>
                    </div>
                    <label class="lbadd">Số lượng<span class="required">*</span></label>
                    <input id="soluong" class="inputcontrol" required>
                    <label class="lbadd">Hình thức<span class="required">*</span></label>
                    <input id="hinhthuc" placeholder="bìa mềm, bìa cứng" class="inputcontrol" required>
                    <label class="lbadd">Kích thước(cm)<span class="required">*</span></label>
                    <input id="kichthuoc" placeholder="dài x rộng x cao (cm)" class="inputcontrol" required>
                </div>
                <div class="col-sm-3">
                    <label class="lbadd">Nhà xuất bản<span class="required">*</span></label>
                    <input id="nxb" class="inputcontrol" required>
                    <label class="lbadd">Năm xuất bản<span class="required">*</span></label>
                    <input id="namxb" class="inputcontrol" required>
                    <label class="lbadd">Khối lượng (gr)<span class="required">*</span></label>
                    <input id="khoiluong" class="inputcontrol" required>
                    <label class="lbadd">Số trang<span class="required">*</span></label>
                    <input id="sotrang" class="inputcontrol" required>
                </div>
                <div class="col-sm-12">
                    <div id="preview" class="row">

                    </div>
                </div>
                <div class="col-sm-12">
                    <h4 class="lbtieude">Thông tin mô tả sản phẩm</h4>
                    <textarea id="editor" name="content"></textarea>
                    <br>
                    <div class="loading" id="loading">
                        <div class="bar1 bar"></div>
                    </div><br>
                    <br><br><button onclick="saveProduct()" class="btn btn-success form-control" id="btnaddpro"><i class="fa fa-plus"></i> Thêm sản phẩm</button>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="https://cdn.tiny.cloud/1/lrv53mpmwk23xrtanb37m1g5mwhu2187p83rvkp2paiqvndb/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: 'textarea#editor',
    });
    anhdaidien.onchange = evt => {
        const [file] = anhdaidien.files
        if (file) {
            imgpreview.src = URL.createObjectURL(file)
        }
    }
</script>
</html>
